<div class="m-3">
    <div>
    @for (msg of messages; track msg) {
        @if (msg.sender == "user") {
            <div class="chat chat-end">
                <div class="chat-bubble">
                    {{ msg.text }}
                </div>
            </div>
        }
        @else {
            <div class="chat chat-start">
                <div class="chat-bubble chat-bubble-success">
                    {{ msg.text }}
                </div>
            </div>
        }
    }
    </div>
</div>
